{% extends 'flatpages/base.html' %} {% load socialaccount %}

{% block content %}
<div style="text-align: center">
    <h2> Зарегистрироваться </h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        {%if user.is_authenticated%}
        <p>Добро пожаловать {{user.username}}</p>
        {%else%}
        <input type="submit" class="btn btn-primary" value="Продолжить">
        {%endif%}<br>
        <hr>
        <a class="btn btn-outline-primary" href="{% provider_login_url 'google' %}">Войти с помощью google</a>
    </form>
</div>

{% endblock %}
