{% extends 'flatpages/base.html' %}

{%block title%} Профиль {% endblock title %}
{% block content %}
<div style="text-align: center">
    <h2>Страница авторизованного пользователя {{request.user.username}}</h2>
    <div> Здесь может содержаться персональная информация для каждого пользователя</div>
    <div>
        {% if not_author%}
        <p><span style="color: #000000;"><button><a style="color: #000000;"
                                                    href="sign/upgrade/">Стать автором</a></button></span></p>
        {%endif%}
    </div>

    <form action="{%url 'categories_list'%}">
        <button type="submit" class="btn btn-primary">Мои подписки</button>
    </form>
    <br>

    <form action="/sign/logout/">
        <button class="btn btn-danger" type="submit">Выход</button>
    </form>
</div>
{% endblock %}
