<!DOCTYPE html>
<html lang="en">
<head> {% extends 'flatpages/default.html' %}
    <meta charset="UTF-8">
    <title>{% block title %} NEWS {% endblock title %}</title>
</head>
<body>
{% block content %}
<h1><span style="color: #ff0000;">Новости на стайте:</span></h1>

{% for el in news %}
    <h3>{{ el.title }}</h3>
    <p>{{ el.preview }}</p>
    <hr>
{%endfor%}
{% endblock content %}
</body>
</html>
